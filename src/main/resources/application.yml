spring:
  application:
     name: fluxmartApi

  flyway:
    enabled: true
    baselineOnMigrate: true
    baselineVersion: 1
    locations: classpath:db/migration
  jwt:
    secretKey: ${JWT_SECRET}
    refreshExpiration: 604800
    accessExpiration: 86400
  web:
    resources:
      static-locations: classpath:/static/, file:uploads/
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
  profiles:
    active: dev
